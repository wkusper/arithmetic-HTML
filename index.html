        <title>Arithmetic</title>
        <h1>Arithmetic</h1>
    <body>
        <input type="number" id="num1" name="number 1">
        <label>+</label>
        <input type="number" id="num2" name="number 2" >
        <button type="=" id="addButton" name="=" onClick="add()">=</button>
        <label id="sum">0</label>
        <script>
            async function add() {
                const n1 = document.getElementById("num1");
                const n2 = document.getElementById("num2");
                let n = n1;
                let m = n2;
                const response = await fetch("http://localhost:3000/add/" + n + "/" + m);
                const sum = await response.json();
                document.getElementById("sum").innerText = sum;
            }
        </script>
    </body>
</html>
